<div class="formWrapper mx-5 my-3 py-3 px-3">
  <div class="formContainer">
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="d-flex mb-3">
        <label class="col-md-2 col-4">Title</label>
        <input
          type="text"
          placeholder="Add a task"
          class="form-input col-md-10 col-8 p-2"
          name="task"
          [(ngModel)]="form.title"
          #task="ngModel"
        />
      </div>
      <div class="d-flex mb-3">
        <label class="col-md-2 col-4">Description</label>
        <textarea
          type="text"
          placeholder="Task Description"
          class="form-input col-md-10 col-8 p-2"
          name="body"
          [(ngModel)]="form.body"
          #body="ngModel"
          rows="3"
          cols="25"
        ></textarea>
      </div>
      <div class="d-flex mb-3">
        <label class="col-md-2 col-4">Date Added</label>
        <input
          type="date"
          class="form-input col-md-10 col-8 p-2"
          name="dateAdded"
          [(ngModel)]="form.dateAdded"
          #dateAdded="ngModel"
        />
      </div>
      <div class="d-flex mb-3">
        <label class="col-md-2 col-4">Due Date</label>
        <input
          type="date"
          class="form-input col-md-10 col-8 p-2"
          name="dueDate"
          [(ngModel)]="form.dueDate"
          #dueDate="ngModel"
        />
      </div>
      <div class="d-flex mb-3">
        <label class="col-md-2 col-4">Completed?</label>

        <input
          type="checkbox"
          class="form-input col-md-10 col-8 p-2 checkfield"
          name="status"
          [(ngModel)]="form.status"
          #status="ngModel"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-white text-primary myButton w-50">
          <span> <i class="fas-solid fa-plus"></i></span>

          Add
        </button>
      </div>
    </form>
  </div>
</div>
<div *ngFor="let todo of todoList" class="mx-5">
  <div class="card bg-white my-1 py-0">
    <div class="card-body bg-white todoItem">
      <div class="d-flex justify-content-between">
        <div>
          <span>
            <i class="fa-regular fa-circle text-primary space-out"></i
          ></span>
          <span class="todoIterator fs-0.5">
            {{ todo.title }}
          </span>
        </div>
        <div>
          <span [routerLink]="['/todoList/viewPage', todo.id]">
            <i class="fa-regular fa-eye text-primary space-out"></i>
          </span>
          <span [routerLink]="['/todoList/editPage', todo.id]">
            <i class="fa-regular fa-pen-to-square text-primary space-out"></i>
          </span>
          <span>
            <i class="fa-solid fa-trash text-primary space-out"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
