<div class="d-flex justify-content-center align-items-center editPage">
  <div class="col-9 col-md-5 view px-3 py-5 text-white">
    <div>
      <h3 class="mb-4 text-center">{{ singleTodo.title }}</h3>
      <div>
        <div class="row">
          <p class="col-4 desc">Description</p>
          <p class="col-8">{{ singleTodo.body }}</p>
        </div>
        <div class="row">
          <p class="col-4 desc">Date Added</p>
          <p class="col-8">{{ singleTodo.dateAdded | date: "medium" }}</p>
        </div>
        <div class="row">
          <p class="col-4 desc">Due Date</p>
          <p class="col-8">{{ singleTodo.dueDate | date: "medium" }}</p>
        </div>
        <div class="row">
          <p class="col-4 desc">Status</p>
          <p class="col-8">{{ singleTodo.status }}</p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <span [routerLink]="['/todos/edit-todo', singleTodo.id]">
        <i
          class="fa-regular fa-pen-to-square text-white space-out actionBtn"
        ></i>
      </span>
      <span>
        <i
          class="fa-solid fa-trash-can text-white space-out actionBtn"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal1"
        ></i>
      </span>
    </div>

    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger" id="exampleModalLabel">
              Delete
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-dark">
            Do you want to delete this todo?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteActiveTodo(singleTodo)"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
