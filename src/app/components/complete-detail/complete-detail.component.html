<h3>{{ singleTodo.title }}</h3>
<p>{{ singleTodo.body }}</p>
<p>{{ singleTodo.dateAdded | date: "medium" }}</p>
<p>{{ singleTodo.dueDate | date: "medium" }}</p>
<p>{{ singleTodo.status }}</p>
<p>{{ singleTodo.id }}</p>

<div *ngIf="singleTodo">
  <span [routerLink]="['/todos/edit-completed', singleTodo.id]">
    <i class="fa-regular fa-pen-to-square text-primary space-out actionBtn"></i>
  </span>
  <span>
    <i
      class="fa-solid fa-trash-can text-primary space-out actionBtn"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal2"
    ></i>
  </span>
  <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel">Delete</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Do you want to delete this todo?</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            No
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteCompletedTodo(singleTodo)"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
